
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 Modules - Employees</title>
    <script src="https://kit.fontawesome.com/24b686d41b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="row">
                <!-- Emplooye Add  -->
                <div class="col-sm-4">
                    <div class="card bg-dark text-white mb-2">
                        <div class="card-body">
                          <form id="employee-form">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input class="form-control mb-1" placeholder="ENTER NAME" type="text" name="name" id="name" value="" required>
                            </div>
                            <div class="form-group">
                              <label for="job">JOB</label>
                              <input class="form-control mb-1" placeholder="ENTER JOB" type="text" name="job" id="job" value="">
                            </div>
                            <div class="form-group">
                              <label for="department">Department</label>
                              <input class="form-control mb-1" placeholder="ENTER DEPARTMENT" type="text" name="department" id="department" value="">
                            </div>
                            <div class="form-group">
                              <label for="salary">Salary</label>
                              <input class="form-control mb-2" placeholder="ENTER SALARY" type="number" name="salary" id="salary" value="">
                            </div>
                            <input id="add_employee" type="button" class="btn btn-primary btn-block" value="Add Employee">
                            <input id="update_employee" type="button" class="btn btn-success btn-block" value="Update Employee" style="display: none;">
                          </form>
                        </div>
                      </div>
                </div>
                <!-- Employees List -->
                <div class="col-sm-8">
                  <table  class="shadow-sm table table-dark table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Job</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Edit</th>
                      </tr>
                    </thead>
                    <tbody id="employeesList">
                      <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mehmet Volkan Aslan</td>
                        <td>Mechanical Engineer</td>
                        <td>Product Designer</td>
                        <td>5500</td>
                        <td><i class="fa-solid fa-trash-can m-2 text-danger"></i><i class="fa-solid fa-pen-to-square text-success"></i></td>
                      </tr> -->
                    </tbody>
                    
                  </table>
                </div>
              </div>
        </div>
    </div>
    
          <!-- Delete Modal -->
          <div class="modal fade" id="deleteConfirm" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  Are You Sure Delete This Employee ?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger" id="deleteBtn" data-bs-dismiss="modal">Delete</button>
                </div>
              </div>
            </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="./js/bundle.js"></script>  
  </body>
</html>
